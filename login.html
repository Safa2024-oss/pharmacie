<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!-- Lien vers Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css_page_catalog.css" rel="stylesheet">
    
</head>
<body class="login">
    <!-- En-tête -->
    
    <header class="text-center my-5">
        <h1>Connexion</h1>
        <p>Connectez-vous pour gérer vos ordonnances et vos produits.</p>
    </header>
    

    <!-- Formulaire de connexion -->
    <section class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="page_cnx.html" method="get" class="border p-4 rounded shadow-sm">
                    <div class="form-group">
                        <label for="email">Adresse e-mail :</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Entrez votre e-mail" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe :</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Entrez votre mot de passe" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" href="page_cnx.html">Se connecter</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Pied de page -->
    <footer class="text-center mt-5">
        <p>&copy; 2024 PharmacieApp. Tous droits réservés.</p>
    </footer>


    <!-- Lien vers Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
